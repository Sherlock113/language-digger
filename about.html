<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Technical Content Book</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <div class="top-bar">
            <div class="title">
                <a href="index.html">Technical Content Book</a>
            </div>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search...">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="about">
            <h1>About Me</h1>
            <p>Hello, I'm Sherlock, the author of "The Ultimate Content Playbook". I am focused on creating comprehensive technical content for both open and closed source software. My work includes technical documentation, blog posts, whitepapers, and more.</p>
        </section>
    </main>

    <div id="footer-placeholder"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    });
</script>

    <script src="script.js"></script>
</body>
</html>
