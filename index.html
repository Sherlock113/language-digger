<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Content Book</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <div class="top-bar">
            <div class="title">
                <a href="index.html">Technical Content Book</a>
            </div>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search...">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="homepage">
        <section class="intro">
            <h1>Welcome to the Technical Content Book</h1>
            <p>This book guides you on how to write effective technical content.</p>
            <div class="buttons">
                <a href="about.html" class="btn">About Me</a>
                <a href="book.html" class="btn">The Content Book</a>
            </div>
        </section>
    </main>
    

    <!-- Footer -->

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
    
    


    <script src="script.js"></script>
</body>
</html>
