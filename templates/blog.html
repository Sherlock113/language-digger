<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="xxx.com"/>
    <meta name="description" content="Stories for creating content strategies."/>
    <meta name="keywords" content="Content Strategy, Technical Writing, Blog, Documentation"/>
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>


<!-- navigation -->
{% include "navigation.html" %}

<!-- blog -->
<section id="blog-title" class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="display-5 fw-bold text-body-emphasis">Blog</h1>
            <p class="lead text-body-secondary">My stories for creating content strategies.</p>
        </div>
    </div>
</section>



<!-- blog gallery -->
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for post in posts %}
            <div class="col">
                <div class="card h-100">
                    <a href="{{ post.url }}" style="text-decoration: none; color: inherit;"
                       class="d-flex flex-column h-100">
                        <img src="{{ post.img_url }}" class="card-img-top" alt="{{ post.title }}">
                        <div class="card-body d-flex flex-column">
                            <h4 class="card-title">{{ post.title }}</h4>
                            {% if post.description %}
                            <p class="card-text flex-grow-1">{{ post.description }}</p>
                            {% endif %}
                            <p class="card-text text-body-secondary mt-auto">{{ post.date }}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


<!-- Footer-->
{% include "footer.html" %}
</body>
</html>
